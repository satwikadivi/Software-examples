<html>
	<head>
		<title>Employee list</title>
	</head>
	<body>
		<h2>Employee List</h2>
		<div>
			<table border="2">
				<thead>
					<tr>
						<th>Employee Id</th>
						<th>Employee Name</th>
						<th>Employee DOB</th>
						<th>Employee Gender</th>
						<th>Employee BasicSalary</th>
						<th>EMployee Department</th>
						<th>Employee Experience</th>
						<th>Hra</th>
						<th>Da</th>
						<th>PF</th>
						<th>TotalSalary</th>
						<th>Actions</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="employee:${employees}">
						<td th:text="${employee.id}"></td>
						<td th:text="${employee.empName}"></td>
						<td th:text="${employee.empDOB}"></td>
						<td th:text="${employee.gender}"></td>
						<td th:text="${employee.empBasicSalary}"></td>
						<td th:text="${employee.department}"></td>
						<td th:text="${employee.experience}"></td>
						<td th:text="${employee.hra}"></td>
						<td th:text="${employee.da}"></td>
						<td th:text="${employee.pf}"></td>
						<td th:text="${employee.totalSalary}"></td>
						<td><a th:href="@{'/delete/' + ${employee.id}}">Delete</a></td>
					</tr>
				</tbody>
			</table>
		</div>
	</body>
</html>
